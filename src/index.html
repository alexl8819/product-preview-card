<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../node_modules/@fontsource/montserrat/500.css">
  <link rel="stylesheet" href="../node_modules/@fontsource/montserrat/700.css">
  <link rel="stylesheet" href="../node_modules/@fontsource/fraunces/700.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex items-center justify-center min-h-screen bg-custom-cream"> 
    <div class="max-w-[21rem] lg:max-w-[39rem] lg:max-h-96 flex flex-col lg:flex-row">
      <picture class="lg:w-[64rem] bg-slate-300">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1023px)" />
        <img class="block h-full w-full rounded-tl-lg rounded-tr-lg lg:rounded-tr-none lg:rounded-bl-lg" src="./images/image-product-mobile.jpg" alt="perfume product" />
      </picture>
      <div class="bg-white font-montserrat flex flex-col justify-between p-5 lg:p-9 lg:px-10 rounded-tr-none lg:rounded-tr-lg rounded-bl-lg lg:rounded-bl-none rounded-br-lg">
        <span class="uppercase text-custom-gray text-xs tracking-[0.4em]">Perfume</span>

        <h1 class="mt-2 lg:mt-4 font-fraunces text-verydarkblue text-3xl lg:text-[2rem] leading-1">Gabrielle Essence Eau De Parfum</h1>

        <p class="mt-4 text-sm text-custom-gray leading-6">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="mt-4 flex flex-row items-center">
          <h1 class="font-fraunces text-3xl text-[#3a8268]">$149.99<h1>
          <span class="ml-5 line-through text-sm text-custom-gray">$169.99</>
        </div>

        <button type="button" class="mt-4 pt-4 pb-4 lg:pt-3 lg:pb-3 flex flex-row justify-center items-center bg-custom-green hover:bg-[#1a4031] text-white rounded-lg">
          <img class="w-4 h-4" src="./images/icon-cart.svg" alt="icon cart" />
          <span class="ml-2 font-bold text-sm">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">slightlyfunctional</a>.
  </footer>
</body>
</html>
